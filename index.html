<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="slider-container">
        <div id="left-panel">
            <h1>Buscador</h1>
        </div>
        <div id="right-panel">
            <div id="background-container">
                <div id="floating-svg-container">
                    <svg id="floating-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
                        <image xlink:href="llamado_trazado.svg" width="100%" height="100%" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
